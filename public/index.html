<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starlight Sprinkle Quotes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-star"></i>
      <h1>Starlight Sprinkle</h1>
      <i class="fas fa-star"></i>
    </div>
    <div class="input-container">
      <input type="text" id="keyword-input" placeholder="Enter a topic (e.g. dreams)">
    </div>
    <div id="quote-container">
      <div class="quote-box">
        <p>What cosmic wisdom awaits?</p>
      </div>
    </div>
    <button id="generate-btn">
      <i class="fas fa-meteor"></i> Summon Quotes
    </button>
  </div>
  <div class="floating-sprinkles"></div>
  <script src="script.js"></script>
</body>
</html>
